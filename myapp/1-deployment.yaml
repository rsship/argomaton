---
apiVersion: v1
kind: Deployment
metadata:
  name: demo
  namespace: prod
  labels:
    app: nginx-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-server
  template:
    metadata:
      labels:
        app: nginx-server
  spec:
    containers:
      - name: nginx-server
        image: salihbozkaya1001/nginx
        ports:
          - containerPort: 80
